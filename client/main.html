<head>
  <title>LookupNPI</title>
</head>

<body>
  <h1>Welcome to NPI Lookup tool!</h1>
    <p>
        This will use the API from the <a href="https://npiregistry.cms.hhs.gov/">NPPES Registry</a> to find publically available provider information
    </p>
{{> searchSelect}}
    <br />
    <br />
    {{#if searchTypeName}}
        {{> nameSearch}}
    {{else}}
        {{> NPIsearch}}
    {{/if}}
  
</body>

<template name="searchSelect">
        Select search type: <br />
            <button id="NPIbutton" value="NPI">NPI</button>
            <button id="namebutton" value="name">Name</button>

</template>

<template name ="nameSearch">
    <form>
        First Name: <input type="text" name="first" />
        Last Name: <input type="text" name="last" />
        <input type="submit" value="Search by Name">
    </form>
    {{> nameResults}}
</template>

<template name="NPIsearch">
    <form>
        <input type="number" name="number" />
        <input type="submit" value="Search by NPI">
    </form>
    {{> NPIresults}}
</template>

<template name="NPIresults">
    {{#if NPIresultPresent}}

    <h2> Result: {{NPI}}</h2>
    <h3>Name: {{firstname}} {{lastname}}, {{credential}} </h3>
    &nbsp; Last updated: {{lastUpdated}}
            <ul></ul>
                <li>
                    Location: {{city}}, {{state}}
                </li>
    <br />
                <li>
                    Description(s): 
                    <ul> {{#each taxonomies}}
                        <li>
                            {{desc}}
                        </li>
                        {{/each}}
                    </ul>
                </li>
    {{else}}
    Please enter an NPI to start the search
    {{/if}}
</template>

<template name="nameResults">
    {{#if nameResultPresent}}
        <h2>Results for [{{firstName}} {{lastName}}]: </h2>
        <table class="table table-bordered table-striped table-hover">
            <tr>
                <th>NPI</th>
                <th>First Name</th>
                <th>LastName</th>
                <th>Cred</th>
                <th>location</th>
                <th>Specialty(ies)</th>

            </tr>
            {{#each nameResult}}
                <tr class="resultRow">
                    <td>{{number}}</td>
                    <td>{{basic.first_name}}</td>
                    <td>{{basic.last_name}}</td>
                    <td>{{basic.credential}}</td>
                    <td>{{addresses.[0].state}} - {{addresses.[0].city}}</td>
                    <td>
                        <ul>
                            {{#each taxonomies}} <li> {{desc}}</li>{{/each}}
                        </ul>
                    </td>

                </tr>
            {{/each}}
        </table>
    {{else}}
        Please enter a name to start search!
    {{/if}}

</template>
